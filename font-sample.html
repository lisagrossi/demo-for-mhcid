<!DOCTYPE html>
<html>
  <head>
      <title>Font Demo</title>
      <link href="https://fonts.googleapis.com/css?family=Contrail+One|Lato|Merriweather" rel="stylesheet">
      <style>
        .fontone {
          font-family: 'Contrail One', cursive;
        }
        .fonttwo {
          font-family: 'Lato', sans-serif;
        }
        .fontthree {
          font-family: 'Merriweather', serif;
        }
  </head>
  <body>
    <h1 class="fontone">This is a font sample</h1>
    <h2 class="fonttwo">This is another font sample</h2>
    <p class="fontthree">This is a third font sample</p>
  </body
